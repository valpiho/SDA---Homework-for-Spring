<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Notes app</title>
</head>
<body>

<div class="container">
    <div class="row">
        <a th:href="@{/}">
            <h1>Notes app</h1>
        </a>
        <br>
        <h2 th:text="'Edit User: ' + ${user.firstName} + ' ' + ${user.lastName}"></h2>
        <form action="#" th:action="@{/userEditForm}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control"
                       th:field="*{firstName}" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control"
                       th:field="*{lastName}" id="lastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control"
                       th:field="*{email}" id="email" placeholder="Email">
            </div>
            <input type="hidden" th:field="*{id}" id="id">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
