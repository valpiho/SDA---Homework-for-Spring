<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Notes app</title>
</head>
<body>

<div class="container">
    <div class="row">
        <a th:href="@{/}">
            <h1>Notes app</h1>
        </a>
        <br>
        <div class="row">
            <div class="col-8">
                <h2 th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
            </div>
            <div class="col-4">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" th:href="@{/user-edit/{user_id}(user_id=${user.id})}">Edit user</a>
                    <a class="btn btn-primary" th:href="@{/user/{user_id}/note-add(user_id=${user.id})}">Add new note</a>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th><span>Title</span></th>
                <th><span>Description</span></th>
                <th><span>Added</span></th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note: ${notes}">
                <td th:text="${note.title}"></td>
                <td th:text="${note.description}"></td>
                <td style="width: 20%;" th:text="${#dates.format(note.date, 'dd-MMM-yyyy')}"></td>
                <td style="width: 20%;">
                    <a th:href="@{/user/{user_id}/note-edit/{note_id}(user_id=${user.id}, note_id=${note.id})}">Edit</a> /
                    <a th:href="@{/user/{user_id}/delete/{note_id}(user_id=${user.id}, note_id=${note.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
