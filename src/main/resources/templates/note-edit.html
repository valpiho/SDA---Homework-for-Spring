<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Notes app</title>
</head>
<body>

<div class="container">
    <div class="row">
        <a th:href="@{/}">
            <h1>Notes app</h1>
        </a>
        <br>
        <h2 th:text="'Edit note for User: ' + ${note.user.firstName} + ' ' + ${note.user.lastName}"></h2>
        <form action="#" th:action="@{/user/{user_id}/noteEditForm(user_id=${note.user.id})}" th:object="${note}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control"
                       th:field="*{title}" id="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control"
                       th:field="*{description}" id="description" placeholder="Description">
            </div>
            <input type="hidden" th:field="*{id}" id="id">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
